<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>My calculator app</h1>

    <!-- step 4: Create a basic HTML calculator with buttons for each digit and operator -->
     <div class="calculator">

        <div class="outputScreen">
            <span class="output">0</span>
        </div>

        <div class="inputs">

            <div class="row">
                <div class="first-child Clear">Clear</div>
                <div class="del">del</div> <!-- gets rid of one number but not operators-->
                <div class="operator">/</div>
            </div>

            <div class="row">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="operator">*</div>
            </div>

            <div class="row">
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="operator">-</div>
            </div>

            <div class="row">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="operator">+</div>
            </div>

            <div class="row">
                <div class="otherBtn">+/-</div>
                <div class="num">0</div>
                <div class="decimal">.</div>
                <div class="equal">=</div>
            </div>

        </div>

     </div>
    
    <script src="script.js"></script>
</body>
</html>
